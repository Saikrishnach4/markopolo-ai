version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: url-shortener-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: url-shortener
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - url-shortener-network

  # NestJS application
  app:
    build: .
    container_name: url-shortener-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/url-shortener?authSource=admin
      BASE_URL: http://localhost:3000
      PORT: 3000
      JWT_SECRET: saikrishna
    depends_on:
      - mongodb
    networks:
      - url-shortener-network

volumes:
  mongodb_data:

networks:
  url-shortener-network:
    driver: bridge 